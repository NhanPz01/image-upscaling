<!DOCTYPE html>
<html>
<head>
  <title>Image Upscaler</title>
</head>
<body>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadAndUpscale()">Upscale</button>
  <br>
  <img id="upscaledImage" src="" alt="Upscaled Image">

  <script>
    async function uploadAndUpscale() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];

      if (file) {
        const formData = new FormData();
        formData.append('image', file);

        try {
          const response = await fetch('http://127.0.0.1:5000/upscale', {  // Use the correct URL
            method: 'POST',
            body: formData,
          });

          const data = await response.json();

          if (data.image_base64) {
            const image = document.getElementById('upscaledImage');
            image.src = `data:image/jpeg;base64,${data.image_base64}`;
          } else {
            console.error('Upscaling failed:', data.error);
          }
        } catch (error) {
          console.error('Error during request:', error);
        }
      } else {
        console.error('No image file selected');
      }
    }
  </script>
</body>
</html>
